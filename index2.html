<script>
// Light/Dark toggle
function toggleMode() {
  document.body.classList.toggle('dark');
}

// 5 ≈ü…ôkil limiti
let maxImages = 5;
let imageCount = maxImages;

// 1 saat taymer
let timeLeft = 60*60; // saniy…ô
function updateTimer() {
  let min = Math.floor(timeLeft/60);
  let sec = timeLeft%60;
  document.getElementById('timer').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;

}

}

// Gmail login se√ßimi (sad…ô demo)

// Chat funksiyasƒ± (sad…ô demo)
function sendMessage(){

</script>

<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuradGPT Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header ilÉ™ ÅŸÉ™kil */
    header {
      background-image: url("bg.jpg"); /* GitHub-da yÃ¼klÉ™diyin ÅŸÉ™kil adÄ± */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.8rem;
      position: relative;
    }

    /* YazÄ±nÄ± oxunaqlÄ± etmÉ™k Ã¼Ã§Ã¼n overlay */
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    header * {
      position: relative;
      z-index: 1;
    }

    #chat {
      flex: 1;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .user {
      color: #007bff;
      margin: 5px 0;
    }

    .bot {
      color: #198754;
      margin: 5px 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<header>
  MuradGPT ðŸ¤–
</header>

<div id="chat">
  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
    <button onclick="sendMessage()">GÃ¶ndÉ™r</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // Demo cavab
    addMessage("user", text);
    addMessage("bot", "MuradGPT cavab verir: demo versiyadÄ±r ðŸ™‚");

    input.value = "";
  }

  function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuradGPT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #eee;
    }
    #input-area input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #input-area button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-area button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .user {
      color: #007bff;
    }
    .bot {
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>MuradGPT Chat</header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Mesajınızı yazın..." />
    <button id="send-btn">Göndər</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      
      setTimeout(() => {
        addMessage('MuradGPT cavab verir: ' + text.split('').reverse().join(''), 'bot');
      }, 1000);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
